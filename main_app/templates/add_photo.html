{% extends 'base.html' %}
{% block title %}Create Review{% endblock %}

{% block content %}
<h1 class="title is-5">Want to add a swatch to your review? Upload one below!</h1>

<form action="{% url 'add_photo' review.pk %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input class="button is-light" type="submit" class="btn" value="Upload Photo">
</form>


{% endblock %}
