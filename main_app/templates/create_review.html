{% extends 'base.html' %} 
{% block title %}Create Review{% endblock %}

{% block content %}
<h1 class="title pt-5">Add a Review</h1>

{% load crispy_forms_tags %}
<form method="post" class="my-class">
<!-- Security Feature  -->
  {% csrf_token %} 
<!--  Generate inputs  -->
  {{ form|crispy  }} 
<!--  Submit form  -->
  <input class="button is-light" type="submit" value="Submit" />
</form>

{% endblock %}
